<app-post-create (eventEmitter)="addPosts($event)"></app-post-create>
<div>
    <mat-accordion multi="true" *ngIf="posts.length > 0">
        <mat-expansion-panel *ngFor="let post of posts; index as i">
            <mat-expansion-panel-header>
                <p>
                    Post #{{ i+1 }}: {{ post.title }}
                </p>
            </mat-expansion-panel-header>
            {{ post.content }}
        </mat-expansion-panel>
    </mat-accordion>
</div>
